<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
    <title>Create Character</title>
  </head>
  <body>
    <div class="container">
      <div class="class-select">
        <h1>Create Your Character!</h1>
        <button class="btn-success" id="knight">Knight</button>
        <button class="btn-success" id="mage">Mage</button>
        <button class="btn-success" id="thief">Thief</button>
      </div>
      <br><br><br>
      <hr>
      <h1>Your Character's Actions</h1>
      <div class="class-action">
        <button class="btn-success" id="fight">Fight!</button>
        <button class="btn-success" id="castSpell">Cast Spell!</button>
        <button class="btn-success" id="sneak">Hide</button>
        <button class="btn-success" id="backstab">Stab'em from behind!</button>
    </div>
  </body>
</html>
